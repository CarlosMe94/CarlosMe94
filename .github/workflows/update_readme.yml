name: Update README

on:
  schedule:
    - cron: '0 */12 * * *' # Cada 12 horas

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Update README with recent activity
        uses: carlosme94/carlosme94@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
